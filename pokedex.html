<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="pokedex.css">
    <title>Pok√©dex</title>
</head>
<body>
    <div class="main">

        <img src="" alt="" class="pokemon">

        <h1 class="pokeData">
            <span class="numberPoke"></span> - 
            <span class="pokeName"></span>
        </h1>
        
        <form class="formulario">
            <input type="search" class="inputSearch" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="btnPrev">&lt; Prev</button>
            <button class="btnNext">Next &gt;</button>
        </div>

        <img src="images/pokedex.png" class="imgPokedex" alt="">

    </div>
</body>
<script src="pokedex.js"></script>
</html>
